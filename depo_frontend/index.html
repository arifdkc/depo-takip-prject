<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Depo Takip Sistemi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Depo Takip Sistemi</h1>

    <h2>Yeni Ürün Ekle</h2>
    <form id="ekle-formu">
        <input type="text" id="urunAdi" placeholder="Ürün Adı" required>
        <input type="number" id="miktar" placeholder="Miktar" required>
        <input type="text" id="birim" placeholder="Birim (Adet, Kg...)" required>
        <button type="submit">Ekle</button>
    </form>

    <h2>Depodaki Ürünler</h2>
    <table id="urun-tablosu">
        <thead>
            <tr>
                <th>Ürün Adı</th>
                <th>Miktar</th>
                <th>Birim</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="urun-listesi">
            </tbody>
    </table><div id="duzenle-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Ürünü Düzenle</h2>
            <form id="duzenle-formu">
                <input type="hidden" id="edit-urun-id">
                <input type="text" id="edit-urunAdi" placeholder="Ürün Adı" required>
                <input type="number" id="edit-miktar" placeholder="Miktar" required>
                <input type="text" id="edit-birim" placeholder="Birim" required>
                <button type="submit">Güncelle</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
